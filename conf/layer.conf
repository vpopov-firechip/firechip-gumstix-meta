# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-firechip"
BBFILE_PATTERN_meta-firechip = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-firechip = "6"

LAYERDEPENDS_meta-firechip = "core"
LAYERSERIES_COMPAT_meta-firechip = "warrior"
